<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__slider-bar bar-active">
                <div class="slider__content">
                    <div class="slider__content-first">
                        <ul class="slider__list">
                            <li class="slider__item ">
                                <i class="fa-solid fa-house icon__first icon__first--red "></i>
                                <p class="slider__item-description">Trang chủ</p>
                            </li>
                            <li class="slider__item">
                                <i class="fa-solid fa-compass icon__first"></i>
                                <p class="slider__item-description">Khám phá</p>
                            </li>
                            <li class="slider__item">
                                <i class="fa-brands fa-youtube icon__first"></i>
                                <p class="slider__item-description">Kênh đăng ký</p>
                            </li>
                        </ul>
                    </div>
                    <div class="slider__content-secon">
                        <ul class="slider__list">
                            <li class="slider__item ">
                                <img src="./assets/image/video-files.png" alt="">
                                <p class="slider__item-description">Thư viện</p>
                            </li>
                            <li class="slider__item">
                                <img src="./assets/image/history.png" alt="">
                                <p class="slider__item-description">Video đã xem</p>
                            </li>
                            <li class="slider__item">
                                <img src="./assets/image/video.png" alt="">
                                <p class="slider__item-description">Video của bạn</p>
                            </li>
                            <li class="slider__item">
                                <img src="./assets/image/clock.png" alt="">
                                <p class="slider__item-description">Xem sau</p>
                            </li>
                            <li class="slider__item">
                                <img src="./assets/image/download.png" alt="">
                                <p class="slider__item-description">Nội dung tải xuống</p>
                            </li>
                            <li class="slider__item">
                                <img src="./assets/image/scissor.png" alt="">
                                <p class="slider__item-description">Đoạn video của bạn</p>
                            </li>
                            <li class="slider__item">
                                <img src="./assets/image/down-arrow.png" alt="">
                                <p class="slider__item-description">Thêm</p>
                            </li>
                        </ul>
                    </div>
                    <div class="slider__content-third">
                        <h3 class="slider__content-third-title">Kênh đăng ký</h3>
                        <ul class="slider__list">
                            <li class="slider__item ">
                                <img src="./assets/image/logo_F8.jpg" alt="">
                                <p class="slider__item-description">F8 Offical</p>
                                <img src="./assets/image/sound.png" alt="">
                            </li>
                            <li class="slider__item ">
                                <img src="./assets/image/logo_fap.jpg" alt="">
                                <p class="slider__item-description">FapTV</p>
                                <img src="./assets/image/sound.png" alt="">
                            </li>
                            <li class="slider__item ">
                                <img src="./assets/image/logo_hoiDanIt.jpg" alt="">
                                <p class="slider__item-description">Hỏi Dân IT</p>
                                <img src="./assets/image/sound.png" alt="">
                            </li>
                            <li class="slider__item ">
                                <img src="./assets/image/logo_VuNguyen.jpg" alt="">
                                <p class="slider__item-description">Vũ Nguyễn</p>
                                <img src="./assets/image/sound.png" alt="">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <ul class="header__list-left">
                <li class="left__iconNavbar">
                    <i class="fa-solid fa-bars"></i>
                </li>
                <li class="left__logo">
                    <a href="" class="left__logo-link">
                        <img src="./assets/image/logo.png" alt="" class="left__logo-img">
                    </a>
                </li>
            </ul>
            <!-- ------------------- -->
            <ul class="header__list-center">
                <li class="center__search">
                    <input type="text" class="input__search">
                    <i class="fa-solid fa-keyboard"></i>
                </li>
                <li class="center_btt">
                    <div class="btn__search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </li>
                <li class="center_voice">
                    <div class="voice__icon">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </li>
            </ul>
            <!-- ----------------- -->
            <ul class="header__list-right">
                <li class="right__creatVideo">
                    <div class="createVideo__icon">
                        <img src="./assets/image/video.png" alt="">
                    </div>
                </li>
                <li class="right__notifi">
                    <div class="notifi__icon">
                        <i class="fa-regular fa-bell"></i>
                    </div>
                </li>
                <li class="right__user">
                    <div class="img__user">
                        <img src="./assets/image/iconUser.jpg" alt="">
                    </div>
                </li>
            </ul>

        </header>
    </div>
</body>

</html>
